apiVersion: apps/v1
kind: Deployment
metadata:
  name: venom-genesis
  labels:
    app: venom
    component: genesis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: venom
      component: genesis
  template:
    metadata:
      labels:
        app: venom
        component: genesis
    spec:
      containers:
      - name: venom
        image: venom:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "main.py", "--beats", "-1"]
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: K_FLOWS
          value: "4"
        - name: P_NODES
          value: "5"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: venom-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: venom-config
data:
  parameters.json: |
    {
      "k_flows": 4,
      "p_nodes": 5,
      "t1": 0.001,
      "t_threshold": 0.02,
      "pid_kp": 0.6,
      "pid_ki": 0.1,
      "pid_kd": 0.05
    }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: venom-genesis-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: venom-genesis
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
