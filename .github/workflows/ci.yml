name: CI

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install CORE dependencies only (lightweight)
        pip install cryptography>=41.0.0
        pip install pyjwt>=2.8.0
        pip install networkx>=3.0
        pip install psutil>=5.9.0
        pip install rich>=13.0.0
        pip install numpy>=1.24.0
        pip install fastapi>=0.109.1
        pip install uvicorn>=0.23.0
        pip install pandas>=1.5.0
        pip install Pillow>=10.2.0
        pip install pyotp>=2.9.0
        pip install qrcode>=7.4.0
        pip install bcrypt>=4.1.0
        pip install requests>=2.31.0
        pip install psycopg2-binary>=2.9.0
        pip install mysql-connector-python>=8.2.0
        pip install scikit-learn>=1.3.0
        # Install lightweight CPU-only torch (not GPU version)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install torchvision --index-url https://download.pytorch.org/whl/cpu
        # Skip heavy ML dependencies (transformers, optuna)
        # ML tests will skip gracefully if dependencies unavailable
        pip install -e . --no-deps
    
    - name: Lint with flake8 (if installed)
      run: |
        pip install flake8 || true
        flake8 venom/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 venom/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=venom --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Install CORE dependencies only (lightweight)
        pip install cryptography>=41.0.0
        pip install pyjwt>=2.8.0
        pip install networkx>=3.0
        pip install psutil>=5.9.0
        pip install rich>=13.0.0
        pip install numpy>=1.24.0
        pip install fastapi>=0.109.1
        pip install uvicorn>=0.23.0
        pip install pandas>=1.5.0
        pip install Pillow>=10.2.0
        pip install pyotp>=2.9.0
        pip install qrcode>=7.4.0
        pip install bcrypt>=4.1.0
        pip install requests>=2.31.0
        pip install psycopg2-binary>=2.9.0
        pip install mysql-connector-python>=8.2.0
        pip install scikit-learn>=1.3.0
        # Install lightweight CPU-only torch (not GPU version)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install torchvision --index-url https://download.pytorch.org/whl/cpu
        # Skip heavy ML dependencies (transformers, optuna)
        # ML tests will skip gracefully if dependencies unavailable
        pip install -e . --no-deps
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short
    
    - name: Run example
      run: |
        timeout 30 python example.py || true

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t venom:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm venom:latest python -c "from venom import Arbiter; print('Import successful')"
